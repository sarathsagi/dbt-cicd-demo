name: dbt CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual trigger in GitHub UI

jobs:
  dbt_test:
    name: Run dbt Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dbt
        run: pip install dbt-core dbt-bigquery

      - name: Ensure .dbt Directory Exists
        run: |
          mkdir -p $HOME/.dbt
          echo "âœ… $HOME/.dbt directory created"

      - name: Set up dbt profiles.yml
        run: |
          echo "${{ secrets.DBT_PROFILES_YML }}" | base64 --decode > $HOME/.dbt/profiles.yml
          echo "âœ… profiles.yml written to $HOME/.dbt"

      - name: Debug: Check if ~/.dbt exists
        run: |
          echo "ðŸ” Checking ~/.dbt directory..."
          ls -al $HOME/.dbt || echo "âŒ $HOME/.dbt directory NOT found!"

      - name: Debug: Check profiles.yml file contents
        run: |
          echo "ðŸ” Checking profiles.yml..."
          if [[ -s "$HOME/.dbt/profiles.yml" ]]; then
            cat $HOME/.dbt/profiles.yml
            echo "âœ… profiles.yml exists and is not empty!"
          else
            echo "âŒ profiles.yml NOT found or empty!"
            exit 1
          fi

      - name: Explicitly Set DBT_PROFILES_DIR
        run: echo "DBT_PROFILES_DIR=$HOME/.dbt" >> $GITHUB_ENV

      - name: Execute dbt Tests
        run: dbt test
        env:
          DBT_PROFILES_DIR: $HOME/.dbt
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

  dbt_build:
    name: Build and Deploy dbt Models
    runs-on: ubuntu-latest
    needs: dbt_test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dbt
        run: pip install dbt-core dbt-bigquery

      - name: Ensure .dbt Directory Exists
        run: mkdir -p $HOME/.dbt

      - name: Set up dbt profiles.yml
        run: |
          echo "${{ secrets.DBT_PROFILES_YML }}" | base64 --decode > $HOME/.dbt/profiles.yml

      - name: Debug: Check if ~/.dbt exists
        run: |
          echo "ðŸ” Checking ~/.dbt directory..."
          ls -al $HOME/.dbt || echo "âŒ $HOME/.dbt directory NOT found!"

      - name: Debug: Check profiles.yml file contents
        run: |
          echo "ðŸ” Checking profiles.yml..."
          if [[ -s "$HOME/.dbt/profiles.yml" ]]; then
            cat $HOME/.dbt/profiles.yml
            echo "âœ… profiles.yml exists and is not empty!"
          else
            echo "âŒ profiles.yml NOT found or empty!"
            exit 1
          fi

      - name: Explicitly Set DBT_PROFILES_DIR
        run: echo "DBT_PROFILES_DIR=$HOME/.dbt" >> $GITHUB_ENV

      - name: Build dbt Models
        run: dbt build
        env:
          DBT_PROFILES_DIR: $HOME/.dbt
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

      - name: Deploy dbt Models to BigQuery
        if: github.event_name == 'push'
        run: dbt run --target prod
        env:
          DBT_PROFILES_DIR: $HOME/.dbt
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
