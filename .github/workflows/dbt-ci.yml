name: dbt CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual trigger in GitHub UI

jobs:
  dbt_test:
    name: Run dbt Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dbt
        run: pip install dbt-core dbt-bigquery

      - name: Ensure .dbt Directory Exists
        run: |
          mkdir -p $HOME/.dbt
          echo "✅ $HOME/.dbt directory created"

      - name: Set up dbt profiles.yml
        run: |
          echo "${{ secrets.DBT_PROFILES_YML }}" | base64 --decode > $HOME/.dbt/profiles.yml
          echo "✅ profiles.yml written to $HOME/.dbt"

      - name: Verify profiles.yml Exists
        run: |
          ls -al $HOME/.dbt  # Check if directory exists
          cat $HOME/.dbt/profiles.yml  # Output file contents to confirm it's not empty

      - name: Explicitly Set DBT_PROFILES_DIR
        run: echo "DBT_PROFILES_DIR=$HOME/.dbt" >> $GITHUB_ENV

      - name: Execute dbt Tests
        run: dbt test
        env:
          DBT_PROFILES_DIR: $HOME/.dbt
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

  dbt_build:
    name: Build and Deploy dbt Models
    runs-on: ubuntu-latest
    needs: dbt_test  # This job runs only if dbt_test passes
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dbt
        run: pip install dbt-core dbt-bigquery

      - name: Ensure .dbt Directory Exists
        run: |
          mkdir -p $HOME/.dbt
          echo "✅ $HOME/.dbt directory created"

      - name: Set up dbt profiles.yml
        run: |
          echo "${{ secrets.DBT_PROFILES_YML }}" | base64 --decode > $HOME/.dbt/profiles.yml
          echo "✅ profiles.yml written to $HOME/.dbt"

      - name: Verify profiles.yml Exists
        run: |
          ls -al $HOME/.dbt  # Check if directory exists
          cat $HOME/.dbt/profiles.yml  # Output file contents to confirm it's not empty

      - name: Explicitly Set DBT_PROFILES_DIR
        run: echo "DBT_PROFILES_DIR=$HOME/.dbt" >> $GITHUB_ENV

      - name: Build dbt Models
        run: dbt build
        env:
          DBT_PROFILES_DIR: $HOME/.dbt
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

      - name: Deploy dbt Models to BigQuery
        if: github.event_name == 'push'
        run: dbt run --target prod
        env:
          DBT_PROFILES_DIR: $HOME/.dbt
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
