jobs:
  dbt_test:
    name: Run dbt Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dbt
        run: pip install dbt-core dbt-bigquery

      - name: Ensure .dbt Directory Exists
        run: mkdir -p ~/.dbt

      - name: Set up dbt profiles.yml
        run: |
          echo "${{ secrets.DBT_PROFILES_YML }}" | base64 --decode > ~/.dbt/profiles.yml

      - name: Verify profiles.yml
        run: cat ~/.dbt/profiles.yml  # Debugging step, can be removed later

      - name: Execute dbt Tests
        run: dbt test
        env:
          DBT_PROFILES_DIR: ~/.dbt
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

